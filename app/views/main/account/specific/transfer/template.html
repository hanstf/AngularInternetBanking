<div class="uk-visible-small"><span class="uk-icon uk-icon-caret-up tm-icon-mobile uk-icon-medium tm-transfer-position"></span></div>
   <div class="uk-grid  uk-margin-top uk-margin-bottom" data-uk-grid-margin>
    <div class="uk-width-1-1">
        <ol class="tm-step-tracker">
            <div class="uk-grid">
                <li class="uk-width-1-3 uk-padding-remove" ng-class="transSteplist[0][1]">Select Recipient</li>

                <li class="uk-width-1-3 uk-padding-remove" ng-class="transSteplist[1][1]">Select Details</li>


                <li class="uk-width-1-3 uk-padding-remove " ng-class="transSteplist[2][1]">Confirmation</li>

            </div>
        </ol>
    </div>

</div>
<div class="uk-grid">
    <div class="uk-width-medium-1-1 ">
        <div ng-switch on="currentTransPosition">
            <div ng-switch-when="selectrecipient">
                <div ng-include="'/views/main/account/specific/transfer/selectrecipient.html'"></div>

            </div>
            <div ng-switch-when="selectdetails">
                <div ng-include="'/views/main/account/specific/transfer/selectdetails.html'"></div>

            </div>
            <div ng-switch-when="confirmation">
                <div ng-include="'/views/main/account/specific/transfer/confirmation.html'"></div>

            </div>
        </div>

    </div>



</div>
<div class="uk-grid uk-margin-small-left">
   <div class="uk-width-3-4 uk-align-center uk-padding-remove">
       <button class="uk-button uk-button-primary uk-width-1-2 uk-padding-remove tm-btn-back" ng-class="{'uk-invisible':checkNoBack('transfer')}" ng-click="prevTransStep()">Back</button>
    <button class="uk-button uk-button-primary uk-width-1-2 uk-padding-remove tm-btn-next" ng-click="nextTransStep()">Next</button>
   </div>
    
</div>
