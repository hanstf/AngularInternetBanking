<div class="uk-visible-small"><span class="uk-icon uk-icon-caret-up tm-icon-mobile uk-icon-medium tm-payment-position"></span></div>
   <div class="uk-grid  uk-margin-top uk-margin-bottom" data-uk-grid-margin>
    <div class="uk-width-1-1">
        <ol class="tm-step-tracker ">
            <div class="uk-grid">
                <li class="uk-width-1-3 uk-padding-remove" ng-class="paySteplist[0][1]">Select Payee</li>

                <li class="uk-width-1-3 uk-padding-remove" ng-class="paySteplist[1][1]">Enter Amount</li>


                <li class="uk-width-1-3 uk-padding-remove " ng-class="paySteplist[2][1]">Confirmation</li>

            </div>
        </ol>
    </div>

</div1-1
<div class="uk-grid">
    <div class="uk-width-1-1">
        <div ng-switch on="currentPayPosition">
            <div ng-switch-when="selectpayee">
                <div ng-include="'/views/main/account/specific/payment/selectpayee.html'"></div>

            </div>
            <div ng-switch-when="enteramount">
                <div ng-include="'/views/main/account/specific/payment/enteramount.html'"></div>

            </div>
            <div ng-switch-when="confirmation">
                <div ng-include="'/views/main/account/specific/payment/confirmation.html'"></div>

            </div>
        </div>

    </div>


    
</div>


<div class="uk-grid uk-margin-small-left">
   <div class="uk-width-3-4 uk-align-center uk-padding-remove">
       <button class="uk-button uk-button-primary uk-width-1-2 uk-padding-remove tm-btn-back" ng-class="{'uk-invisible':checkNoBack('payment')}" ng-click="prevPayStep()">Back</button>
    <button class="uk-button uk-button-primary uk-width-1-2 uk-padding-remove tm-btn-next" ng-click="nextPayStep()" >Next</button>
   </div>
    
</div>
